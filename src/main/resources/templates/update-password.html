<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
 <nav th:replace="fragments/fragment :: navbar"></nav>
    <div class="container-fluid">
        <h2>UBAH PASSWORD</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Update Password
                    </div>
                    <div class="card-body">
                        <div th:if="${param.error}">
                            <span style="color: red">Invalid password</span>
                        </div>
                        <form th:action="@{/user/ubahpassword}" method="POST">
                            <div class="row form-group">
                                <label class="col-sm-4">Password Lama:</label>
                                <input type="text" class="col-sm-8 form-control input-sm" name="oldPass">
                            </div>
                            <div class="row form-group">
                                <label class="col-sm-4">Password Baru:</label>
                                <input type="password" class="col-sm-8 form-control input-sm" name="newPass">
                            </div>
                             <div class="row form-group">
                                <label class="col-sm-4">Konfirmasi Password Baru:</label>
                                <input type="password" class="col-sm-8 form-control input-sm" name="konfPass">
                            </div>
                            <div class="row form-group">
                                <button type="submit" class="btn btn-primary">Simpan</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script th:inline="javascript">
var message = /*[[${message}]]*/
if  (message != null){
	alert(message);
}

</script>
